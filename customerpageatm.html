<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to LAL Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .customer-details {
            margin: 20px 0;
            text-align: left;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        .button-container {
            margin-top: 30px;
        }

        .oval-button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .oval-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="welcome-note">Welcome, <span id="customer-name"></span>!</h1>
        <div class="customer-details">
            <h2>Customer Details</h2>
            <p><strong>Name:</strong> <span id="customer-name-detail"></span></p>
            <p><strong>Total Balance:</strong> <span id="account-balance">$10,000</span></p>
            <p><strong>Account Number:</strong> <span id="account-number">123456789</span></p>
        </div>
        
        <div class="button-container">
            <a href="transactions.html" class="oval-button">Transactions</a>
            <a href="transfer.html" class="oval-button">Transfer Money</a>
        </div>
    </div>
    <script>
        // Get the customer name from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const customerName = urlParams.get('name');
        
        // Set the customer name in the welcome note and details
        document.getElementById('customer-name').innerText = customerName;
        document.getElementById('customer-name-detail').innerText = customerName;
    </script>
</body>
<button onclick="window.location.href='atm.html'" style="
    padding: 12px 25px; 
    background-color: white; 
    color: black; 
    border: 2px solid #4c6ef5; 
    border-radius: 5px; 
    cursor: pointer; 
    font-size: 1em; 
    transition: background-color 0.3s, transform 0.2s; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    margin: 20px auto; 
    width: 200px; 
    position: fixed; 
    bottom: 20px; 
    left: 50%; 
    transform: translateX(-50%);
">
    <span style="margin-right: 8px;">ðŸ”™</span> Go Back
</button>
</html>
