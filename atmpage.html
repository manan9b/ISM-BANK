<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Withdrawal - LAL Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #d4e0ff, #f7f8fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: url("backgroundimage.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* ATM Container Styling */
        .atm-container {
            background-color: #333;
            border-radius: 12px;
            width: 650px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            overflow: hidden;
            animation: slideIn 0.5s ease;
        }

        /* Slide animation for entrance */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Sidebar Styling */
        .atm-sidebar {
            background-color: #4c6ef5;
            width: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
        }

        .atm-sidebar button {
            background-color: #5a75f6;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            padding: 12px;
            margin: 12px 0;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        .atm-sidebar button:hover {
            background-color: #3a54c8;
            transform: scale(1.05);
        }

        /* Main Screen Styling */
        .atm-screen {
            flex-grow: 1;
            background-color: #f7f8fc;
            padding: 30px;
            text-align: center;
            color: #333;
            border-radius: 0 12px 12px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .atm-screen h2 {
            color: #4c6ef5;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: bold;
        }

        /* Input Styling */
        .input-group {
            margin: 20px 0;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .input-group input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: border 0.3s;
        }

        .input-group input:focus, select:focus {
            border: 1px solid #4c6ef5;
            outline: none;
        }

        .btn-confirm {
            padding: 14px 30px;
            background-color: #4c6ef5;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
        }

        .btn-confirm:hover {
            background-color: #3a54c8;
            transform: scale(1.05);
        }

        /* Message Styling */
        .message {
            margin-top: 20px;
            font-size: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="atm-container">
        <div class="atm-sidebar">
            <button onclick="window.location.href='customerpageatm.html'">Balance</button>
            <button onclick="window.location.href='contactusatm.html'">Contact</button>
            <button onclick="window.location.href='transferatm.html'">Transfer</button>
            <button onclick="window.location.href='atm.html'">Exit</button>
        </div>

        <!-- Main Screen -->
        <div class="atm-screen">
            <h2>Money Withdrawal</h2>
            
            <div class="input-group">
                <label for="accountSelect">Select Account:</label>
                <select id="accountSelect" required>
                    <option value="" disabled selected>Select an account</option>
                    <option value="savings">Savings Account</option>
                    <option value="current">Checking Account</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="withdrawalAmount">Amount to Withdraw (OMR):</label>
                <input type="number" id="withdrawalAmount" required>
            </div>

            <button class="btn-confirm" onclick="withdrawMoney()">Confirm Withdrawal</button>
            <p class="message" id="message"></p>
        </div>
    </div>

    <button onclick="window.location.href='atm.html'" style="
        padding: 8px; 
        background-color: white; 
        color: black; 
        border: none; 
        border-radius: 5px; 
        cursor: pointer; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        margin: 20px auto; 
        width: 40px; 
        height: 40px; 
        position: fixed; 
        bottom: 20px; 
        left: 50%; 
        transform: translateX(-50%);
    ">
        <span style="font-size: 20px;">ðŸ”™</span>
    </button>

    <script>
        function speak(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            speech.pitch = 1;
            speech.rate = 1;
            speech.volume = 1;
            window.speechSynthesis.speak(speech);
        }

        function withdrawMoney() {
            const account = document.getElementById("accountSelect").value;
            const amount = document.getElementById("withdrawalAmount").value;

            if (amount > 150) {
                const limitMessage = "The amount entered has exceeded the limit of OMR 150. Please re-enter a valid amount.";
                alert(limitMessage);
                document.getElementById("message").textContent = limitMessage;
                document.getElementById("message").style.color = "red";
                speak(limitMessage);
                return;
            }

            if (account && amount) {
                const newTransaction = {
                    id: Date.now(),
                    account: account,
                    amount: parseFloat(amount),
                    date: new Date().toLocaleString()
                };

                let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
                transactions.push(newTransaction);
                localStorage.setItem("transactions", JSON.stringify(transactions));

                const message = `Successfully withdrew OMR${amount} from ${account.replace(/_/g, ' ')}.`;
                document.getElementById("message").textContent = message;
                document.getElementById("message").style.color = "green";
                speak(message);

                document.getElementById("withdrawalAmount").value = "";
                document.getElementById("accountSelect").selectedIndex = 0;
            } else {
                const errorMessage = "Please fill in all fields.";
                document.getElementById("message").textContent = errorMessage;
                document.getElementById("message").style.color = "red";
                speak(errorMessage);
            }
        }
    </script>
</body>
</html>
