<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ISM Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .hero {
            position: relative;
            background-image: url(''); /* Placeholder for background image URL */
            background-size: cover;
            background-position: center;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-align: center;
            overflow: hidden;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 51, 102, 0.6); /* Semi-transparent overlay */
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: -50px auto 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1, h2 {
            color: #333;
            margin-top: 0;
        }

        .customer-details {
            margin: 20px 0;
            text-align: left;
            font-size: 1.1em;
            color: #555;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        .button-container {
            margin-top: 30px;
        }

        .oval-button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .oval-button:hover {
            background-color: #0056b3;
        }

        .back-button {
            padding: 12px 25px;
            background-color: white;
            color: black;
            border: 2px solid #4c6ef5;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            width: 200px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .back-button:hover {
            background-color: #dfe3e8;
        }

        .bg-image-input {
            margin: 20px auto;
            text-align: center;
        }

        .bg-image-input input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .bg-image-input button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .bg-image-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="hero" id="hero">
        <h1>Welcome to ISM Bank</h1>
    </div>

    <div class="container">
        <h1 id="welcome-note">Welcome, <span id="customer-name"></span>!</h1>
        
        <div class="customer-details">
            <h2>Customer Details</h2>
            <p><strong>Name:</strong> <span id="customer-name-detail"></span></p>
            <p><strong>Total Balance:</strong> <span id="account-balance">OMR </span></p>
            <p><strong>Account Number:</strong> <span id="account-number">123456789</span></p>
        </div>
        
        <div class="button-container">
            <a href="transactions.html" class="oval-button">Transactions</a>
            <a href="transfer.html" class="oval-button">Transfer Money</a>
        </div>
    </div>

    <div class="bg-image-input">
        <input type="text" id="bgImageUrl" placeholder="Enter background image URL">
        <button onclick="updateBackground()">Set Background</button>
    </div>

    <button onclick="window.location.href='logincustomer.html'" class="back-button">
        <span style="margin-right: 8px;">ðŸ”™</span> Go Back
    </button>

    <script>
        // Get the customer name from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const customerName = urlParams.get('name') || 'Valued Customer';

        // Set the customer name in the welcome note and details
        document.getElementById('customer-name').innerText = customerName;
        document.getElementById('customer-name-detail').innerText = customerName;

        // Function to update background image
        function updateBackground() {
            const bgImageUrl = document.getElementById('bgImageUrl').value;
            document.getElementById('hero').style.backgroundImage = `url('${bgImageUrl}')`;
        }

        // Placeholder for balance update (example function)
        function updateBalance(amount) {
            const balanceElement = document.getElementById('account-balance');
            let currentBalance = parseFloat(balanceElement.innerText.replace('$', '').replace(',', ''));
            const newBalance = currentBalance + amount;
            balanceElement.innerText = `$${newBalance.toLocaleString()}`;
        }
    </script>
</body>
</html>
